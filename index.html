<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | Behind The Phone</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate(
        "unityContainer",
        "Build/behind-the-phone-build-v4.json"
      );
    </script>
  </head>
  <body style="display: none; margin: 0px">
    <div
      id="unityContainer"
      style="
        box-sizing: border-box;
        margin: auto;
        padding: 0px;
        position: absolute;
        height: 100vh;
        width: 100vw;
      "
    ></div>
    <script type="text/javascript" language="javascript">
      setTimeout(function () {
        $("#unityContainer").find("button").click();
        $("body").fadeIn();
      }, 1000);

      function SendFunction(arg) {
        console.log(arg);
        // show the message
        // alert(arg);
      }
    </script>
  </body>
</html>
